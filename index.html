<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="styles.css" />

    <title>Math Game using JavaScript</title>
    <style>
      select {
        font-size: 18px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
        width: 200px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="game">
      <label for="difficulty">Select Difficulty:</label>
      <select id="difficulty" onchange="setDifficulty()">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <div id="container">
      <div id="timeremaining">
        Time remaining: <span id="timeremainingvalue"> 30</span>
      </div>
      <div id="Score">
        Score: <span id="scorevalue" style="font-weight: 1000">0</span>
      </div>
      <div id="correct">Well Done!</div>
      <div id="wrong">Let's try again!</div>
      <div id="question"></div>
      <div id="instruction">Click on the correct answer</div>
      <div id="choices">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
        <div id="box4" class="box"></div>
      </div>
      <div id="startreset">Start Game</div>
      <div id="gameOver"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
